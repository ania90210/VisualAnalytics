<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Word Tree</title>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="font/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container-fluid">
            <div class="title row"> 
                <div class="col-11"><span class = "title2">Word Tree</span></div>
                <div class="col-1"><button type="button"  class="helpbtn btn" title="Help" data-toggle="modal" data-target="#exampleModalCenter"><i class="fa fa-question-circle" aria-hidden="false"></i></button>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              Help text
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                          </div>
                        </div>
                      </div></div>
                

                
            </div>
            <!-- Upload -->
            <div class="upload">
                <label for="fileselect">Import text file: </label>
                <input type="file" id="fileselect" accept=".txt" onchange="handleFile()">
            </div>
            
            <div class="row">
                <!--Text Overview-->
                <div class="col-3 form-group">
                    <div class="wrapper">
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Keyword" aria-label="Search" style="margin-bottom: 5px;">
                            <textarea class="form-control rounded-0" id="textoverview" rows="23" disabled>
                                
                            </textarea>
                        </div>
                    </div>
                </div>
                <!--Tree-->
                <div class="col-9">
                    <div id="wordtree_basic" style="width: 900px; height: 500px;"></div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="index.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      
    </body>
    
</html>
